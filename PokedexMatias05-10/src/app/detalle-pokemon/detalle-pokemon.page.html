<ion-header>
  <ion-toolbar >
    <ion-title>
      Detalle Pokemón
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="details">

    <ion-grid>
      <ion-row  >
        <ion-col size="4" *ngFor="let sprite of details.images">
          <img [src]="sprite" *ngIf="sprite " >
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr>
    <ion-card>
      <ion-card-header>
        <ion-card-title style="text-align: center;"> {{ details.name  | uppercase }}
          <h2>N°{{ details.id }}</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list >
          <ion-item *ngFor="let s of details.stats" >
            <ion-label slot="start"><b>{{ s.stat.name }}:</b></ion-label>
            <ion-label slot="end">
              {{ s.base_stat }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <center><ion-button [routerLink]="['']" >Volver al Home</ion-button></center>
</ion-content>
